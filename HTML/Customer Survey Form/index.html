<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="main">
        <h1>Customer Survey Form</h1>

        <form action="#" id="surveyForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" required>
            </div>
            <legend>Is this first time You are using our products & service?</legend>
            <div class="form-group">
                <input type="radio" id="choice1" name="choice1" value="Yes">
                <label for="choice1">Yes</label>

                <input type="radio" name="choice2" id="choice2" value="No">
                <label for="choice2">No</label>
            </div>
        </form>

    </div>
</body>
</html>
